<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnimeList to Playlist Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body onload="onPageLoad()">
    <div class="container">
        <header>
            <h1>MyAnimeList to Playlist</h1>
            <p class="subtitle">Convert your MyAnimeList anime list into a playlist</p>
        </header>
        
        <main>
            <div class="input-section">
                <form id="malForm">
                    <div class="input-group">
                        <label for="malUrl">Enter your MyAnimeList profile URL:</label>
                        <input 
                            type="url" 
                            id="malUrl" 
                            name="malUrl" 
                            placeholder="https://myanimelist.net/profile/username"
                            required
                        >
                    </div>
                    <button type="submit" class="primary-button">Convert to Playlist</button>
                </form>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Your Playlist</h2>
                <div class="playlist-container" id="playlistContainer">
                    <!-- Playlist items will be inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Created with ❤️ for anime fans</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
