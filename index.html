<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Authorization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spotify API Authorization</h1>
            <p class="subtitle">Request an authorization code for the Spotify API</p>
        </header>
        
        <main>
            <div class="input-section">
                <form id="spotifyForm">
                    <div class="input-group">
                        <label for="clientId">Enter your Spotify Client ID:</label>
                        <input 
                            type="text" 
                            id="clientId" 
                            name="clientId" 
                            placeholder="Your Spotify Client ID"
                            required
                        >
                    </div>
                    <button type="submit" class="primary-button">Request Authorization</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Created with ❤️ for developers</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
